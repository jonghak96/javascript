<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드 제작 구현</title>

    <link rel="stylesheet" href="./css/style.css">

</head>
<body>

    <div id="slide-container">
        <ul class="slide-wrap">
            <li class="slide slide01"><img src="./img/photography-img35.jpg" alt="img35"></li>
            <li class="slide slide02"><img src="./img/photography-img36.jpg" alt="img36"></li>
            <li class="slide slide03"><img src="./img/photography-img37.jpg" alt="img37"></li>
            <li class="slide slide04"><img src="./img/photography-img38.jpg" alt="img38"></li>
            <li class="slide slide05"><img src="./img/photography-img39.jpg" alt="img39"></li>
        </ul>
    </div>

    <!-- 웹페이지에서 버튼 입력버튼 a링크 같은거 누를 때, 새로고침 같은 기본 이벤트가 발생됨.  -->
    <!-- event.preventDefault(); 와 같음. -->
    <a href="javascript:">네이버</a>
    <a href="javascript:void(0)">네이버</a>

    <button id="prevBtn">이전 슬라이드</button>
    <button id="nextBtn">다음 슬라이드</button>

    <script src="./js/slide.js"></script>
</body>
</html>
