<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바닐라(퓨어,네이티브) 자바스크립트 슬라이드 웹개발</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div id="wrap">

    <!-- div.slide-container>div.slide-view>ul.slide-wrap>li.slide.slide$*5>div.slide-gap>img[src="./img/photography-img$@35.jpg"] -->
    <div class="slide-container">
        <div class="slide-view">
            <ul class="slide-wrap">
                <li class="slide slide5" id="imgLast">
                    <div class="slide-gap"><img src="./img/photography-img39.jpg" alt=""></div>
                </li>
                <li class="slide slide1">
                    <div class="slide-gap"><img src="./img/photography-img35.jpg" alt=""></div>
                </li>
                <li class="slide slide2">
                    <div class="slide-gap"><img src="./img/photography-img36.jpg" alt=""></div>
                </li>
                <li class="slide slide3">
                    <div class="slide-gap"><img src="./img/photography-img37.jpg" alt=""></div>
                </li>
                <li class="slide slide4">
                    <div class="slide-gap"><img src="./img/photography-img38.jpg" alt=""></div>
                </li>
                <li class="slide slide5">
                    <div class="slide-gap"><img src="./img/photography-img39.jpg" alt=""></div>
                </li>
                <li class="slide slide1" id="imgFirst">
                    <div class="slide-gap"><img src="./img/photography-img35.jpg" alt=""></div>
                </li>
            </ul>
        </div>
    </div>

    <!-- 좌우 화살버튼 -->
    <div class="button-wrap">
        <button class="prev-btn">이전 슬라이드</button>
        <button class="next-btn">다음 슬라이드</button>
    </div>

</div>
    
    <script src="./js/script.js"></script>
    <!-- <script src="./js/handCoding.js"></script> -->
</body>
</html>
